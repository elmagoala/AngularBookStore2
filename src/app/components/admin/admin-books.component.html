<div>
    <h1>Libros</h1>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th colspan="3">
                    <a href="#!/Book" class="btn btn-success">Registrar Nuevo Libro</a>
                </th>
            </tr>
            <tr>
                <th>Titulo</th>
                <th>Precio</th>
                <th>...</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="book in $ctrl.books">
                <td>{{book.title}}</td>
                <td>{{book.price}}</td>
                <td>
                    <a href="#!/Book/{{book.id}}" class="btn btn-primary">Editar</a>
                    <a href="#" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
</div>
