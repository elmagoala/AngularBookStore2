<div class="row col-xs-offset-3">
    <div class="panel panel-info">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <form name="singUpForm" ng-submit="" novalidate>
                <div class="row">
                    <div class="form-group col-xs-6">
                        <label for="">Email</label>
                        <input type="text" ng-model="$ctrl.user.email" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-6">
                        <label for="">Password</label>
                        <input type="password" ng-model="$ctrl.user.password" class="form-control" required>
                    </div>
                </div>

                <div class="col-xs-6">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
